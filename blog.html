---
title: Articles - Blog
---
<div class="content post">
	<hr>
{% for post in site.posts %}
	<div class="post_summary">
		<a href="{{ post.url }}">
			<div class="pure-g">
				<div class="pure-u-1-1 pure-u-sm-1-4 thumb_container">
					<img src="{{post.image}}" class="thumbnail">
				</div>
				<div class="pure-u-1-1 pure-u-sm-3-4">
					<div class="description">
						<h2>{{ post.title }}</h2>
						<p>{{ post.description }}</p>
						{% if post.tags %}
						{% include tags_list.html tags=post.tags %}
						{% endif %}
					</div>
				</div>
			</div>
		</a>
	</div>
	<hr>
{% endfor %}
</div>
