<form 
    class="pure-form pure-form-stacked" 
    action="https://formsubmit.co/contact@simbios.fr" 
    method="POST"
    >
    <fieldset>
        <input type="hidden" name="_next" value="{{site.url}}/message_envoye.html">
        <input type="hidden" name="_subject" value="Nouveau message sur le formulaire de contact">
        <input type="hidden" name="_captcha" value="false">
        <label for="email">
            Votre email
            <input id="email" name="email" type="email" placeholder="nom@domaine.com" autocomplete="on" data-required="true" required>
        </label>

        <label for="message">
            Votre message
            <textarea id="message" name="message" class="pure-input-1" placeholder="Bonjour,..." data-required="true" required></textarea>
        </label>
        <div class="pure-u-1-2 social">
            <button type="submit" class="pure-button">Envoyer</button>
        </div>
    </fieldset>
</form>
