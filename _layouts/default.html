<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    <link rel="icon" href="{{site.baseurl}}/assets/img/simbios-black.svg" type="image/svg+xml" sizes="any">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/{{page.css}}" media="all">
    {% feed_meta %}
</head>
<body>

{% include header.html %}

<div class="splash-container">
    <div class="splash">
        {% if page.url == '/' %}
        <img class="animated rubberBand" src="assets/img/simbios-white.svg" alt="Logo Simbios : une variation de l'écriture grecque de Gaïa">
        {% else %}
        <h1 class="splash-head">{{ page.title}}</h1>
        {% endif %}
        <p class="splash-subhead">
            {{ page.description }}
        </p>
    </div>
</div>

<div class="content-wrapper">
    {{ content }}

    {% include footer.html %}

</div>

</body>
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/print.css" media="print">
    <script defer async data-host="simbios.fr" src="https://liteanalytics.com/lite.js"></script>
</html>
